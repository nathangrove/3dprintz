    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <div class="featured">
        
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="post-heading">
                            <h1>{{ .Title }}</h1>
                            <span class="meta">
                                {{ .Render "summary" }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Post Content -->
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        {{ .Content }}
                        {{ partial "comments.html" .}}
                    </div>
                </div>
            </div>
        </article>
        <hr>
    </div>
